<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.09fde066.png">

    <title>Frontend Mentor | GitHub user search app</title>

    <link rel="stylesheet" href="/index.b458fa94.css">
    <script src="/index.e37f48ea.js" defer=""></script>
  </head>
  <body>
    <nav class="nav__info-bar">
      <h1 class="nav__title">devfinder</h1>
      <h4 class="nav__mode-text">Light Dark</h4>
    </nav>

    <div class="search-bar">
      <input class="search-bar__input" type="text" placeholder="Search Github username...">
      <button class="search-bar__btn">Search</button>
    </div>

    <div class="result-card">
      <div class="result-card__left">
        <div class="result-card__avatar" style="background-color: #0ff; border-radius: 50%; max-width: 117px; min-height: 117px"></div>
      </div>
      <div class="result-card__right">
        <div class="result-card__dev-title">
          <div class="result-card__dev-title--name">
            <h1>The Octocat</h1>
            <p>@octocat</p>
          </div>
          <div class="result-card__dev-title--date">Joined 25 Jane 2011</div>
        </div>
        <div class="result-card__dev-about">
          Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio.
          Quisque volutpat mattis eros.
        </div>
        <div class="result-card__dev-stats">
          <div class="result-card__dev-stats-group">
            <h4 class="result-card__dev-stats--title">Repos</h4>
            <h2 class="result-card__dev-stats--number">8</h2>
          </div>
          <div class="result-card__dev-stats-group">
            <h4 class="result-card__dev-stats--title">Repos</h4>
            <h2 class="result-card__dev-stats--number">8</h2>
          </div>
          <div class="result-card__dev-stats-group">
            <h4 class="result-card__dev-stats--title">Repos</h4>
            <h2 class="result-card__dev-stats--number">8</h2>
          </div>
        </div>
        <div class="result-card__dev-links">
          <div class="result-card__dev-links--left">
            <p class="result-card__dev-links--location">San Francisco</p>
            <p class="result-card__dev-links--site">https://github.blog</p>
          </div>
          <div class="result-card__dev-links--right">
            <p class="result-card__dev-links--twitter">Not Available</p>
            <p class="result-card__dev-links--github">@github</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
