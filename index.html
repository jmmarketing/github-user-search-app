<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | GitHub user search app</title>

    <link rel="stylesheet" href="./sass/main.css" />
    <script type="module" src="./src/js/controller.js" defer></script>
  </head>
  <body>
    <nav class="nav__info-bar">
      <h1 class="nav__title">devfinder</h1>
      <div class="nav__toggle" id="mode-toggle">
        <h4 class="nav__toggle--mode dark">Dark</h4>
        <svg class="nav__toggle--icon dark" viewBox="0 0 20 20">
          <path
            d="M19.513 11.397a.701.701 0 00-.588.128 7.496 7.496 0 01-2.276 1.336 7.101 7.101 0 01-2.583.462 7.505 7.505 0 01-5.32-2.209 7.568 7.568 0 01-2.199-5.342c0-.873.154-1.72.41-2.49a6.904 6.904 0 011.227-2.21.657.657 0 00-.102-.924.701.701 0 00-.589-.128C5.32.61 3.427 1.92 2.072 3.666A10.158 10.158 0 000 9.83c0 2.8 1.125 5.342 2.967 7.19a10.025 10.025 0 007.16 2.98c2.353 0 4.527-.822 6.266-2.183a10.13 10.13 0 003.58-5.624.623.623 0 00-.46-.796z"
            fill-rule="nonzero"
          />
        </svg>
      </div>
    </nav>

    <div class="search-bar">
      <input
        class="search-bar__input"
        type="text"
        placeholder="Search Github username..."
      />
      <p class="search-bar__alert hide">No results</p>
      <!-- Might need to make this an absolute position-->
      <button class="search-bar__btn">Search</button>
    </div>

    <div class="result-card">
      <img src="assets/avatar.png" class="result-card__avatar" />

      <div class="result-card__info">
        <div class="result-card__dev-title">
          <div class="result-card__dev-title--name">
            <h1>The Octocat</h1>
            <p>@octocat</p>
          </div>
          <p class="result-card__dev-title--date">Joined 25 Jan 2011</p>
        </div>
        <p class="result-card__dev-about">
          Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio.
          Quisque volutpat mattis eros.
        </p>
        <div class="result-card__dev-stats">
          <div class="result-card__dev-stats-group">
            <h4 class="result-card__dev-stats--title">Repos</h4>
            <h2 class="result-card__dev-stats--number">8</h2>
          </div>
          <div class="result-card__dev-stats-group">
            <h4 class="result-card__dev-stats--title">Followers</h4>
            <h2 class="result-card__dev-stats--number">3678</h2>
          </div>
          <div class="result-card__dev-stats-group">
            <h4 class="result-card__dev-stats--title">Following</h4>
            <h2 class="result-card__dev-stats--number">9</h2>
          </div>
        </div>
        <div class="result-card__dev-links">
          <div class="result-card__dev-links--left">
            <p class="result-card__dev-links--location has-icon"
              >San Francisco</p
            >
            <a
              href="https://github.blog"
              class="result-card__dev-links--site has-icon"
              >https://github.blog</a
            >
          </div>
          <div class="result-card__dev-links--right">
            <p class="result-card__dev-links--twitter has-icon not-active"
              >Not Available</p
            >
            <a
              href="https://github.com/github"
              class="result-card__dev-links--github has-icon"
              >@github</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
