<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | GitHub user search app</title>

    <link rel="stylesheet" href="./sass/main.css" />
    <script type="module" src="./src/js/controller.js" defer></script>
  </head>
  <body>
    <nav class="nav__info-bar">
      <h1 class="nav__title">devfinder</h1>
      <h4 class="nav__mode-text">Light Dark</h4>
    </nav>

    <div class="search-bar">
      <input class="search-bar__input" type="text" />
      <button class="search-bar__btn">Search</button>
    </div>

    <div class="result-card">
      <div class="result-card__left">
        <div
          class="result-card__avatar"
          style="
            min-height: 117px;
            max-width: 117px;
            background-color: aqua;
            border-radius: 50%;
          "
        ></div>
      </div>
      <div class="result-card__right">
        <div class="result-card__dev-title"></div>
        <div class="result-card__dev-about"></div>
        <div class="result-card__dev-stats"></div>
        <div class="result-card__dev-links"></div>
      </div>
    </div>
  </body>
</html>
